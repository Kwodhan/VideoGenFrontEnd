<h3>Choisie ton Acteur</h3>
<div >
  <div class="row">
    <div class="col-sm-4 col-xs-5" ng-repeat="element in liste">
      <div class="thumbnail" ng-click="ajouter(element.id)">
        <img src="http://placehold.it/250x150&text=img1" >
        <div class="caption">
          <h4>{{element.prenom}} {{element.nom}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
